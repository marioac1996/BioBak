<ion-header>
  <ion-navbar color="primary">
    <ion-title>Especies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let cat of info" (click)="goToDetaPage(cat)">
    		    <ion-thumbnail item-start>
       <img src={{cat.url}}/>
    </ion-thumbnail>
    <h2>{{cat.nombre}}</h2>
    <button ion-button clear item-end>View</button>
		</ion-item>
	</ion-list>
</ion-content>
