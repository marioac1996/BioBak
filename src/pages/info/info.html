<ion-header>
  <ion-navbar color="primary">
    <ion-title>Especies</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let cat of info" (click)="goToDetaPage(cat)">
			<ion-avatar item-left>
	          <img src={{cat.url}}/>
	        </ion-avatar>
	        <ion-avatar item-right>
	        </ion-avatar>
    		<ion-label>{{cat.nombre}}</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
