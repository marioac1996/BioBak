<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Flora</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list>
		<ion-item *ngFor="let categoria of categorias" (click)="goToInfoPage(categoria)">
        <ion-avatar item-left>
          <img src={{categoria.url}}/>
        </ion-avatar>
        <ion-avatar item-right>
        </ion-avatar>
    		<ion-label>{{categoria.nombre}}</ion-label>
    	</ion-item>
	</ion-list>
</ion-content>
