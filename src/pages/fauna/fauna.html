<ion-header>
  <ion-navbar color="secondary">
    <ion-title>Fauna</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<ion-list>
		<ion-item *ngFor="let categoria of categorias" (click)="goToInfoPage(categoria)">
			<ion-avatar item-left>
          		<img src={{categoria.url}}/>
        	</ion-avatar>
        	<ion-label>
        		{{categoria.nombre}}
        	</ion-label>
		</ion-item>
	</ion-list>
</ion-content>
